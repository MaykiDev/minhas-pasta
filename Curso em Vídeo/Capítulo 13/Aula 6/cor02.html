<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*O asteristico no começo ele é o seletor global*/
        *{
            height:100%;
        }
        body{
            background-image: linear-gradient(45deg, #0009B7, #1E2278, #1C1D38, #262733);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
