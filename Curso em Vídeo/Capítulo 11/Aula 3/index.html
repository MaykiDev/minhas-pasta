<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpliesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="../Aula%201/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../Aula%201/paisagem-m.png" type="image/png">
        <img src="../Aula 1/paisagem-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Vamos reproduzir audio</h1>
    <p>Vamos aprender a repoduzir audio em MP3 no HTML</p>
    <audio src="KidsPlaying.mp3" controls autoplay></audio>

    <!--MP3 ou OGG ou WAG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="KidsPlaying.mp3" type="audio/mpeg">
        <source src="#" type="audio/ogg">
        <source src="#" type="audio/wav"> <!--Esses tipos arquivo é o mais pesado-->
        <p>Infelizmente seu navegador não consegue repoduzir audio. <a href="KidsPlaying.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <!--Aqui ele caso os navegadores não consiga repoduzir esses arquivo de audio ele vai ter que baixar-->
    </audio>
</body>
</html>
