<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os 
        termos para descobrir qual teg deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrofo</abbr></li>
        <li><abbr title="Use a tag <h1>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagnes</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista Numerica</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcador</abbr></li>
    </ul>
</body>
</html>
